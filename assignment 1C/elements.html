<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Elements</title>
</head>

<body>
    <form>
        <fieldset>
            <legend><b>Types of Form Elements</b></legend>
            <label>Text Box</label><br>
            <input type="text"><br><br>

            <label>Radio Button</label><br>
            <input type="radio" id="r1"><label for="r1">A</label><br>
            <input type="radio" id="r2"><label for="r2">B</label><br>
            <input type="radio" id="r3"><label for="r3">C</label><br>
            <input type="radio" id="r4"><label for="r4">D</label><br><br>

            <label>Check Boxes</label><br>
            <input type="checkbox" id="c1"><label for="c1">A</label><br>
            <input type="checkbox" id="c2"><label for="c2">B</label><br>
            <input type="checkbox" id="c3"><label for="c3">C</label><br>
            <input type="checkbox" id="c4"><label for="c4">D</label><br><br>

            <label>Selection Box</label><br>
            <select id="selection" size="3">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select><br><br>

            <label>Option Box</label><br>
            <select id="options">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select><br><br>

            <label>Text Area</label><br>
            <textarea rows="5" cols="10"></textarea><br><br>

            <label>Datalist</label><br>
            <input list="datalist">
            <datalist id="datalist">
                <option value="option 1">
                <option value="option 2">
                <option value="option 3">
            </datalist><br><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
