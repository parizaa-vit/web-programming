<!DOCTYPE html>
<head>
    <title>Sign Up Form</title>
</head>
<form>
    <div>
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account</p><hr>
        <label for="user"><b>Username</b></label>
        <input type="text" placeholder="Enter Name"><br>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email"><br>
        <label for="pwd"><b>Password</b></label>
        <input type="text" placeholder="Enter Password"><br>
        <label for="pwd-2"><b> Repeat Password</b></label>
        <input type="text" placeholder="Repeat Password"><br>
        <input type="checkbox">Agree to Terms & Conditions<br>
        <button type="signup">Sign Up</button>
        <button type="reset">Reset</button>
    </div>
</form>
